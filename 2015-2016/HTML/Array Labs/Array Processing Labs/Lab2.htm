  <script>
    var a1 = new Array(10);
    var b1 = new Array(10);
    var c1 = new Array(20);
    for(x =0; x <= 9; x++)
     {

     }

     }

     {
       document.write(a1[x] + " ");
     }
    for(x = 0;x <= 9; x++)
     {

     }

     {
