<!DOCTYPE html>
<html>
 <head>
  <style>
   #change_me
    {
      position: absolute;
      top:     100px;
      left:    400px;
      font:    24px arial;
    }
   #move_up #move_down #color #disappear
     {
       padding: 5px;
     }
  </style>


  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
 </head>
 <body bgcolor=yellow>


  <button id="move_up">    Move Up     </button>
  <button id="move_down">  Move Down   </button>
  <button id="color">      Chg Color   </button>
  <button id="disappear">  Disappear-ReAppear  </button>

  <div id="change_me">Make this text do stuff!</div>

  <script>
   $(document).ready(function()
    {
     $("#move_up").click(function()
       {
          $("#change_me").animate({top:30},200);
       });

     $("#move_down").click(function()
       {
          $("#change_me").animate({top:500},2000);
       });

     $("#color").click(function()
       {
          $("#change_me").css("color", "red");
       });

     $("#disappear").click(function()
       {
          $("#change_me").toggle("slow");
       });
      });
  </script>
 </body>
</html>
