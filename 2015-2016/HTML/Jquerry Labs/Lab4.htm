<!DOCTYPE html>
<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css">
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
 </head>
 <body>
  <div id="page1" data-role="page">


    <div data-role="header" data-theme="b" data-position="fixed">
       <h1><font size = 6>Collapsible TEST</h1></font>
    </div>


    <div data-role="content">


     <div data-role="collapsible" data-collapsed="true">
         <h3>Collapsible element. #1</h3>
         <p>I am content line 1</p>
         <p>I am content line 2</p>
         <p>I am content line 3</p>
     </div>


     <div data-role="collapsible" data-collapsed="true">
         <h3>Collapsible element. #2</h3>
         <p>I am content line 1 #2</p>
         <p>I am content line 2 #2</p>
         <p>I am content line 3 #2</p>
     </div>

     <div data-role="footer" style="position:absolute; bottom:0; left:0;" data-theme="e">
          <div data-role="navbar">
            <ul>
                 <li><a href="http://www.cnn.com">CNN News</a></li>
                 <li><a href="http://www.foxnews.com">FOX News</a></li>
                 <li><a href="http://www.msnbc.com">MSNBC News</a></li>
                 <li><a href="http://www.usatoday.com">USA Today</a></li>
            </ul>
          </div>
     </div>


  </div>
 </div>
 </body>
</html>
