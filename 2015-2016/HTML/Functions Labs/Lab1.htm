<!DOCTYPE html>
<html>
 <head>
  <script>
   function max(x,y)
    {
     if (x>y)
      {
       return x;
      }
     else
      {
       return y;
      }
     }
   </script>
 </head>
 <body>
  <script>
   var a = 9;
   var b = 5;
   var c;
   c = max(a,b)
  document.write("Max = " + c);
   </script>
 </body>
</html>
