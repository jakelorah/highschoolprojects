<!DOCTYPE html>
<html>
<body>
<script>
var names = new Array();

names[0] = prompt("Enter Name 1");
names[1] = prompt("Enter Name 2");
names[2] = prompt("Enter Name 3");
names[3] = prompt("Enter Name 4");
names[4] = prompt("Enter Name 5");
document.write(names[0] + ", " + names[1] + ", "  + names[2] + ", " + names[3] + ", "  + names[4] + "<br>");
names.sort();
document.write(names[0] + ", " + names[1] + ", "  + names[2] + ", " + names[3] + ", "  + names[4] + "<br>");
names.reverse();
document.write(names[0] + ", " + names[1] + ", "  + names[2] + ", " + names[3] + ", "  + names[4] + "<br>");
</script>
</body>
</html>
