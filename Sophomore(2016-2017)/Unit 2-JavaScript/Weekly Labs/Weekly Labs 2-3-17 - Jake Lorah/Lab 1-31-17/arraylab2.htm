<!DOCTYPE html>
<html>
<body>
<script>
var names = new Array();

names[0] = prompt("Enter Salary 1");
names[1] = prompt("Enter Salary 2");
names[2] = prompt("Enter Salary 3");
names[3] = prompt("Enter Salary 4");
names[4] = prompt("Enter Salary 5");
document.write(names[0] + ", " + names[1] + ", "  + names[2] + ", " + names[3] + ", "  + names[4] + "<br>");
names.sort();
document.write(names[0] + ", " + names[1] + ", "  + names[2] + ", " + names[3] + ", "  + names[4] + "<br>");
names.reverse();
document.write(names[0] + ", " + names[1] + ", "  + names[2] + ", " + names[3] + ", "  + names[4] + "<br>");
w=names.splice(2,2);
document.write(w);
</script>
</body>
</html>
